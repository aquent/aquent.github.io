<h3>Buttons</h3>
<p>To render button styles, a "button" class is required, even on 'button' elements.</p>
<button type="button" name="button">unstyled button element</button><br><br>
<button class="button" type="button" name="button">.button (.button.primary)</button><br>
<button class="button secondary" type="button" name="button">.button.secondary</button><br>
<button class="button light-gray" type="button" name="button">.button.light-gray</button><br>
<p>Style located in the footer</p>
<div class="footer-buttons site-footer">
  <button class="hollow button" type="button" name="button">.button.hollow</button>
</div>
<h4>Button sizes</h4>
<a class="button tiny">So Tiny</a>
<a class="button small">So Small</a>
<a class="button">So Basic</a>
<a class="button large">So Large</a>
<a class="button expanded">Such Expand</a><br>
<a class="button small expanded">Wow, Small Expand</a>
